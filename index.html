<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Movie with Controls</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #141A32;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .fullscreen-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
        .overlay-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            background-color: rgba(0, 0, 255, 0.3); /* Blue background with some transparency */
            z-index: 1;
            pointer-events: none;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="fullscreen-iframe" src="https://vidsrc.me/embed/movie?tmdb=1100782" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>
        <div class="overlay-iframe"></div>
        <div class="controls">
            <button class="button" onclick="alert('Play clicked!')">Play</button>
            <button class="button" onclick="alert('Skip clicked!')">Skip</button>
            <button class="button" onclick="fullScreenVideo()">Full Screen</button>
        </div>
    </div>

    <script>
        function fullScreenVideo() {
            var iframe = document.querySelector('.fullscreen-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
